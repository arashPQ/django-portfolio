{% load static %}

<section id="portfolio" class="portfolio section light-background">
	<!-- Section Title -->
	<div class="container section-title" data-aos="fade-up">
	  <h2>Portfolio</h2>
	  <p>Here you can see some of the projects I have been involved in developing so far.</p>
	</div>
	<!-- End Section Title -->

	<div class="container">
	  <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">

		<div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">
		  
		  	{% for project in projects %}
				<div class="col-lg-4 col-md-6 portfolio-item isotope-item filter-product">
					<div class="portfolio-content h-100">
						<img src="{{ project.first_image.image.url }}" class="img-fluid" alt="" />
						<div class="portfolio-info">
							<p>{{ project.title }}</p>
							<a href="{{ project.first_image.image.url }}" title="Product 3" data-gallery="portfolio-gallery-product" class="glightbox preview-link"><i class="bi bi-zoom-in"></i></a>
							<a href="{% url 'developer:project_detail' project.id %}" title="More Details" class="details-link"><i class="bi bi-link-45deg"></i></a>
						</div>
					</div>
		  		</div>
		  	{% endfor %}
		</div>
		<div class="d-flex justify-content-end mt-3">
            <a class="btn btn-primary text-uppercase" href="{% url 'developer:projects' %}">
                All Projects 
            </a>
        </div>
		<!-- End Portfolio Container -->
	  </div>
	</div>
</section>
